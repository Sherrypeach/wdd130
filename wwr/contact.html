<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Contact Us - Reach out to our rafting company for inquiries, reservations, or suggestions.">
    <meta name="author" content="Your Name">
    <!-- Google Fonts for header -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Contact Us - Rafting Company</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>

    <header class="header-outer">
        <div class="header-inner responsive-wrapper">
            <div class="header-logo">
                <img src="images/logo.png" alt="White Water Rafting Logo">
                <span class="site-name">White Water Rafting</span>
            </div>
            <nav class="header-navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <div class="contact-details">
                <p><strong>Address:</strong> 123 River Road, Adventure City, USA</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Email:</strong> contact@raftingcompany.com</p>
            </div>
            <div class="map-container">
                <iframe 
                id="google-map"
                src="https://www.google.com/maps/embed?pb=..." 
                width="600" 
                height="450" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
            </div>
        </section>

        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="Happy Employee 1">
                    <figcaption>John Doe - Customer Support</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Happy Employee 2">
                    <figcaption>Jane Smith - Reservations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Happy Employee 3">
                    <figcaption>Mike Johnson - Guide Coordinator</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="submit-form.php" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
        
                <fieldset id="purpose">
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" required> General Inquiry</label>
                    <label><input type="radio" id="reservation-question" name="purpose" value="Reservation Question"> Reservation Question</label>
                    <label><input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion"> Website Suggestion</label>
                </fieldset>
        
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
        
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>
        
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rafting Company | All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
        </div>
        <p>
            <a href="images/wireframe.png" target="_blank" class="wireframe-button">View Wireframe</a>
        </p>
    </footer>

</body>
</html>
